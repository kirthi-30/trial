<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>table of contents</title>
</head>

<body>
    <ul class="todos" id="todos">
        <li>
            <div class="toggler">Title of the document</div>
            <ul class="toggler-target">
                <li class="toggler">Section in the document</li>
                <li class="toggler active">Section in the document</li>
                <li>
                    <ul>
                        <li class="toggler">Sub-section in the document</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    
    <script src="script.js"></script>
</body>
</html>
